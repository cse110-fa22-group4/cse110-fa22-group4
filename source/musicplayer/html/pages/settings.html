<div class="settings-container">
    <!--First column-->
    <div class="settings">
        <!--Watch folders-->
        <h2>Watch Folders</h2>
        <p>Contents in watch folders will be added to your library</p>
        <p>Watched folders:</p>
        <div id="watched-folders">
            <!--watched paths go here-->
            <div>C://Users//Music</div>
        </div>
        <div class="watch-folders-btns">
            <button id="settings-rescan">Rescan now</button>
            <label id="add-paths-button-label"
                for="add-paths-button">Add</label>
            <input type="file" id="add-paths-button">
        </div>
        <div class="toggle">
            <div>Rescan watch folders at startup</div>
            <label for="enable-scan-on-startup">
                <input type="checkbox" id="enable-scan-on-startup">
                <span class="slider round"></span>
            </label>
        </div>

        <!--Playlists-->
        <h2>Import / Export Playlists</h2>
        <p>Discover new mixes by importing a playlist</p>
        <div class="import-playlist-btns">
            <input id="new-playlist-name" type="text">
            <label id="add-playlist-input-label" for="add-playlist-input">Import</label>
            <input type="file" id="add-playlist-input">
        </div>

    </div>

    <!--Second column-->
    <div class="settings">
        <!--theme-primary-->
        <h2>Theme</h2>

        <!-- COLOR THEME PICKER -->
        <div class="theme-color-picker-container">
            <div>
                <button id="btn-theme-color-primary" class="btn-theme-color"
                    type="submit">Primary Color</button>
                <div id="theme-color-preview-primary"></div>
            </div>
            <div>
                <button id="btn-theme-color-secondary" class="btn-theme-color"
                    type="submit">Secondary Color</button>
                <div id="theme-color-preview-secondary"></div>
            </div>
        </div>



        <div class="toggle">
            <p>Default to light theme or toggle for dark mode</p>
            <label for="enable-dark-mode">
                <input type="checkbox" id="enable-dark-mode">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>
