<div id="main-header">
  <div id="header-title">Home</div>
  <div id="header-subtitle"></div>
</div>

<!-- Function Buttons -->
<div id="main-buttons-search">

    <!-- Add Songs to Queue -->
    <button id="btn-addQueue" type="submit">+ Queue</button>

    <!-- Playlist Editor -->
    <button id="btn-playlist" type="submit">+ Playlist</button>

    <!-- Metadata Editor -->
    <button id="btn-meta" type="submit">+ Metadata</button>

    <!-- Add File -->
    <input id="btn-file" type="file" multiple hidden>
    <label id="btn-file-label" for="btn-file">
        <div>+ Library</div>
    </label>

</div>
